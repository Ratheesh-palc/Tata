<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

    <!-- Include jQuery (for easier AJAX handling) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="centered-container">
        <h1 class="centered-content">
            Content
        </h1>
        <p id="user-info"></p> <!-- Placeholder for displaying user info -->
    </div>
   <script type="text/javascript">

        var loginName = "";
        var userid = _spPageContextInfo.userId;
        GetCurrentUser();
        
        function GetCurrentUser() {
        var requestUri = _spPageContextInfo.webAbsoluteUrl + "/_api/web/getuserbyid(" + userid + ")";
        
        var requestHeaders = { "accept" : "application/json;odata=verbose" };
        
        $.ajax({
          url : requestUri,
          contentType : "application/json;odata=verbose",
          headers : requestHeaders,
          success : onSuccess,
          error : onError
          });
        }
        
        function onSuccess(data, request) {
            var loginName = data.d.Title;
            alert("Hello " + loginName);
        
            // to set the "hello username" into the page
            document.getElementById("id").innerHTML = "Hello " + loginName;
            }
        
        function onError(error) {
          alert(error);
          }
          </script>
</body>
</html>
